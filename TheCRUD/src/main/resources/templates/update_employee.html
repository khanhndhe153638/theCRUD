<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h1>Update Employee</h1>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <!--Add hiden form field to handle update-->
        <input type="text" th:field="*{id}" class="form-control mb-4 col-4" readonly>
        <input type="text" th:field="*{firstname}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <hr>

    <a th:href="@{/}">Back to the employee list</a>
</div>
</body>
</html>
